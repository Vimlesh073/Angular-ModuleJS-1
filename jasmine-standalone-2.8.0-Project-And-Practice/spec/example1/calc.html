<!DOCTYPE html>

<html lang="en">

<head>
    <meta>
    <title>Document</title>

    <script src="calcController.js"></script>
</head>
<body>
    <table>
        <tr>
            <td><label for="">Num1</label></td>
            <td><input id="num1"  placeholder="Num1" type="text"></td>
        </tr>
        <tr>
            <td><label for="">Num2</label></td>
            <td><input  id="num2" placeholder="Num2" type="text"></td>
        </tr>

        <tr>
            <td><label for="">Result</label></td>
            <td><input  id="res" placeholder="Result" type="text"></td>
        </tr>


        <tr>

            <td>
                <button id="sumId" data-operationname="sumNum" class="ops">+</button>
                <button id="subId" data-operationname="subNum" class="ops">-</button>
                <button id="mulId" data-operationname="mulNum" class="ops">*</button>

            </td>
            <td>

                <button id="clearId">Clear All</button>
            </td>

        </tr>
    </table>

</body>

</html>
